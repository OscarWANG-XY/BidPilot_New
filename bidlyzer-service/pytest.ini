[pytest]
markers =
    integration: 标记所有集成测试
    redis: Redis相关的集成测试
    tiptap: TipTap相关的集成测试

# 测试发现设置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 日志配置
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S 